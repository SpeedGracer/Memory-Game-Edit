<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body id="main">>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">

            </ul>

            <span class="moves"></span> Moves

            <span class="timer"></span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
        </ul>
        <section>
        <div class="endGame hidden">
          <h1><span class="Congrats"> Congratulations! </span> </h1>
          <p> You finished the game in <span class="moves"></span> moves!</p>
          <p> That took you <span class="timer"></span> seconds!</p>
          <button class="replay"> Play again?</button>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
